<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="modelo" src="./Probando tsunami.glb"></a-asset-item>
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <a-entity mindar-image-target="targetIndex: 0">

    <a-entity
      gltf-model="#modelo"
      rotation="-90 0 0"
      position="0 0 0"
      scale="0.001 0.001 0.010"
      animation-mixer="loop: repeat; timeScale: 1">
    </a-entity>

  </a-entity>

</a-scene>
</body>
</html>
